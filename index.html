<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Registration Rodrigo Márquez</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/styles.css">
	<link href="https://fonts.googleapis.com/css?family=Alegreya+Sans:300,400,400i" rel="stylesheet">

</head>

<body>

	<!--	Header-->
	<div class="main_nav">The code review</div>
	<!-- /Header -->

	<!-- Content -->

	<div class="wrap">
		<div class="signup">
			<img src="img/lion.jpg" alt="Animal Face">
			<h1>Sign up for our Newsletter</h1>
			<p>Get the latest news on how your code is doing wight in your inbox</p>
		</div>

		<form>
			<fieldset class="contact-info">
				<h2>Contact Information</h2>
				<label for="name">Full Name</label>
				<input type="text" id="name" name="user_name" placeholder="Required">

				<label for="mail">Email Address</label>
				<input type="email" id="mail" name="user_mail" placeholder="Required">

				<label for="phone">Phone Number</label>
				<input type="text" id="phone" name="user_phone" placeholder="+52">
				
				<label for="color">Favorite Color</label>
				<input type="color" id="color" name="favcolor" value="#ff0000">
				
				<label for="website">Website</label>
				<input type="url" id="website" name="user_phone" placeholder="Full URL">

				<label for="address">Street Address</label>
				<input type="text" id="address" name="user_address">

				<label for="city">City</label>
				<input type="text" id="city" name="user_city">

				<label for="state">State</label>
				<select id="state" name="user_state">
					<option class="size" selected disabled>Choose here</option>
					<option class="size" value="CAL">California</option>
					<option value="TX">Texas</option>
					<option value="OH">Ohio</option>
					<option value="NM">New Mexico</option>
				</select>

				<label for="zip">Zip Code</label>
				<input type="text" id="zip" name="user_zip">
			</fieldset>


			<fieldset class="newsletter-info">
				<h2>Newsletter</h2>
				<p>Select the newsletters you would like to receive</p>
				
				<!--	Check box-->
					<div class="checkbox">
							<input type="checkbox" id="selection_html" name="newsletter_selection" value="selection_html">
							<label for="selection_html">HTML News</label>
							<br>

							<input type="checkbox" id="selection_css" name="newsletter_selection" value="selection_css">
							<label for="selection_css">CSS News</label>
							<br>

							<input type="checkbox" id="selection_js" name="newsletter_selection" value="selection_js">
							<label for="selection_js">Javascript News</label>
					</div>
				
				<!-- Format -->
				
				<p>Newsletter format</p>
				
					<div class="checkbox">
							<input type="radio" id="format_html" name="format_selection" value="format_html">
							<label for="selection_html">HTML</label>
							<br>

							<input type="radio" id="format_txt" name="format_selection" value="format_plaintext">
							<label for="selection_css">Plain text</label>
					</div>
					
				<label for="topics">Other topics you´d like to hear about</label>
				<textarea id="topics"></textarea>
				
				<button type="submit">Sign Up</button>
			</fieldset>
		</form>
		<div class="copyright">
			<img src="img/mi-logo.png" alt="Mi logo">
			<p>Copyright: The Code Review</p>
		</div>
	</div>
	



</body>

</html>
