<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Registration Rodrigo Márquez</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/styles.css">
	<link href="https://fonts.googleapis.com/css?family=Alegreya+Sans:300,400,400i" rel="stylesheet">

</head>

<body>

	<!--	Header-->
	<div class="main_nav">The code review</div>
	<!-- /Header -->

	<!-- Content -->

	<div class="container">
		<div class="signup">
			<img src="img/lion.jpg" alt="Animal Face">
			<h1>Sign up for our Newsletter</h1>
			<p>Get the latest news on how your code is doing wight in your inbox</p>
		</div>

		<form>
		
<!-- =========================== Contact Info ============================= -->
		
			<fieldset class="contact-info">
				<legend>Contact Information</legend>
				<label for="user_name">Full Name</label>
				<input type="text" id="user_name" name="user_name" placeholder="Required">

				<label for="user_mail">Email Address</label>
				<input type="email" id="user_mail" name="user_mail" placeholder="Required">

				<label for="user_phone">Phone Number</label>
				<input type="tel" id="user_phone" name="user_phone" placeholder="+52">
				
				<label for="user_color">Favorite Color</label>
				<input type="color" id="user_color" name="favcolor" value="#ff0000">
				
				<label for="user_website">Website</label>
				<input type="url" id="user_website" name="user_phone" placeholder="Full URL">

				<label for="user_address">Street Address</label>
				<input type="text" id="user_address" name="user_address">

				<label for="user_city">City</label>
				<input type="text" id="user_city" name="user_city">

				<label for="user_state">State</label>
				<select id="user_state" name="user_state">
					<option value="AK">Alaska</option>
					<option value="AZ">Arizona</option>
					<option value="AR">Arkansas</option>
					<option value="CA">California</option>
					<option value="CO">Colorado</option>
					<option value="CT">Connecticut</option>
					<option value="DE">Delaware</option>
					<option value="DC">District Of Columbia</option>
					<option value="FL">Florida</option>
					<option value="GA">Georgia</option>
					<option value="HI">Hawaii</option>
					<option value="ID">Idaho</option>
					<option value="IL">Illinois</option>
					<option value="IN">Indiana</option>
					<option value="IA">Iowa</option>
					<option value="KS">Kansas</option>
					<option value="KY">Kentucky</option>
					<option value="LA">Louisiana</option>
					<option value="ME">Maine</option>
					<option value="MD">Maryland</option>
					<option value="MA">Massachusetts</option>
					<option value="MI">Michigan</option>
					<option value="MN">Minnesota</option>
					<option value="MS">Mississippi</option>
					<option value="MO">Missouri</option>
					<option value="MT">Montana</option>
					<option value="NE">Nebraska</option>
					<option value="NV">Nevada</option>
					<option value="NH">New Hampshire</option>
					<option value="NJ">New Jersey</option>
					<option value="NM">New Mexico</option>
					<option value="NY">New York</option>
					<option value="NC">North Carolina</option>
					<option value="ND">North Dakota</option>
					<option value="OH">Ohio</option>
					<option value="OK">Oklahoma</option>
					<option value="OR">Oregon</option>
					<option value="PA">Pennsylvania</option>
					<option value="RI">Rhode Island</option>
					<option value="SC">South Carolina</option>
					<option value="SD">South Dakota</option>
					<option value="TN">Tennessee</option>
					<option value="TX">Texas</option>
					<option value="UT">Utah</option>
					<option value="VT">Vermont</option>
					<option value="VA">Virginia</option>
					<option value="WA">Washington</option>
					<option value="WV">West Virginia</option>
					<option value="WI">Wisconsin</option>
					<option value="WY">Wyoming</option>
				</select>

				<label for="user_zip">Zip Code</label>
				<input type="text" id="user_zip" name="user_zip">
			</fieldset>

<!-- =========================== Newsletter ============================= -->

			<fieldset>
				<legend>Newsletter</legend>
				<p>Select the newsletters you would like to receive</p>
				
				<!--	Check box-->
					<div class="checkbox">
							<input type="checkbox" id="user_selection_html" name="newsletter_selection" value="selection_html">
							<label for="user_selection_html">HTML News</label>
							<br>

							<input type="checkbox" id="user_selection_css" name="newsletter_selection" value="selection_css">
							<label for="user_selection_css">CSS News</label>
							<br>

							<input type="checkbox" id="user_selection_js" name="newsletter_selection" value="selection_js">
							<label for="user_selection_js">Javascript News</label>
					</div>
				
				<!-- Format -->
				
				<p>Newsletter format</p>
				
					<div class="checkbox">
							<input type="radio" id="user_format_html" name="format_selection" value="format_html">
							<label for="user_format_html">HTML</label>
							<br>

							<input type="radio" id="user_format_txt" name="format_selection" value="format_plaintext">
							<label for="user_format_txt">Plain text</label>
					</div>
					
				<label for="topics">Other topics you´d like to hear about</label>
				<textarea id="topics"></textarea>
				
				<button type="submit">Sign Up</button>
			</fieldset>
		</form>
		<div class="copyright">
			<img src="img/mi-logo.png" alt="Mi logo">
			<p>Copyright: The Code Review</p>
		</div>
	</div>
	



</body>

</html>
